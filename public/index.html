<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surebets ao Vivo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a202c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .info span {
      font-size: 14px;
      color: #555;
    }
    button {
      background: #3182ce;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #e2e8f0;
    }
    .lucro {
      color: green;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
      header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Surebets ao Vivo</h1>
  </header>

  <div class="container">
    <div class="info">
      <span id="ultimaAtualizacao">Ãšltima atualizaÃ§Ã£o: ...</span>
      <button onclick="carregar()">ðŸ”„ Atualizar</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Jogo</th>
          <th>Liga</th>
          <th>Mercado</th>
          <th>Casa 1</th>
          <th>Time 1 (Odd)</th>
          <th>Casa 2</th>
          <th>Time 2 (Odd)</th>
          <th>Investir 1</th>
          <th>Investir 2</th>
          <th>Lucro</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="10">Carregando dados...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function carregar() {
      const tabela = document.querySelector('#tabela tbody');
      const info = document.getElementById('ultimaAtualizacao');
      tabela.innerHTML = '<tr><td colspan="10">Buscando dados...</td></tr>';

      try {
        const res = await fetch('https://surebet-app-m60b.onrender.com/api/surebets');
        const data = await res.json();

        const dataAtualizacao = new Date(data.atualizado || Date.now());
        info.textContent = 'Ãšltima atualizaÃ§Ã£o: ' + dataAtualizacao.toLocaleString('pt-BR');

        if (!data.surebets || data.surebets.length === 0) {
          tabela.innerHTML = '<tr><td colspan="10">Nenhuma surebet encontrada.</td></tr>';
          return;
        }

        tabela.innerHTML = '';
        data.surebets.forEach(sb => {
          tabela.innerHTML += `
            <tr>
              <td>${sb.jogo}</td>
              <td>${sb.liga}</td>
              <td>${sb.mercado || '-'}</td>
              <td>${sb.casa1}</td>
              <td>${sb.time1} (${sb.odd1})</td>
              <td>${sb.casa2}</td>
              <td>${sb.time2} (${sb.odd2})</td>
              <td>R$ ${sb.inv1}</td>
              <td>R$ ${sb.inv2}</td>
              <td class="lucro">R$ ${sb.lucro}</td>
            </tr>
          `;
        });

      } catch (err) {
        tabela.innerHTML = `<tr><td colspan="10">Erro ao carregar dados: ${err.message}</td></tr>`;
      }
    }

    carregar();
  </script>

</body>
</html>
